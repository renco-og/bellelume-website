<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D2D2D"/>
      <stop offset="100%" stop-color="#3D3D3D"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A853"/>
      <stop offset="100%" stop-color="#E8C97A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>

  <!-- B letterform with light burst -->
  <text
    x="8"
    y="24"
    font-family="Inter, -apple-system, sans-serif"
    font-size="20"
    font-weight="700"
    fill="#FEFEFE"
  >B</text>

  <!-- Light burst accent -->
  <circle cx="24" cy="8" r="4" fill="url(#goldGrad)"/>
  <circle cx="24" cy="8" r="6" fill="#D4A853" fill-opacity="0.3"/>
</svg>
